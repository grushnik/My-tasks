<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Tasks</title>
  <!-- iPhone friendly -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="My Tasks">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%235b8bff'/><text x='50' y='62' font-size='64' text-anchor='middle' fill='white'>✓</text></svg>">
  
  <style>
    :root{
      --bg: #0f172a;          /* slate-900 */
      --panel: #111827;       /* gray-900 */
      --muted: #94a3b8;       /* slate-400 */
      --text: #e5e7eb;        /* gray-200 */
      --brand: #6366f1;       /* indigo-500 */
      --accent: #22d3ee;      /* cyan-400 */
      --danger: #ef4444;      /* red-500 */
      --ok: #10b981;          /* emerald-500 */
    }
    * { box-sizing: border-box; }
    body{
      margin:0; background:linear-gradient(120deg, #0b1025, #131a3a 60%, #0b2430);
      color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; 
      min-height:100svh; display:grid; place-items:center;
    }
    .app{
      width:min(720px, 100%);
      padding:16px; 
    }
    .card{
      background:rgba(17,24,39,.75);
      backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px; padding:20px; box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    header{ display:flex; align-items:center; gap:12px; justify-content:space-between; margin-bottom:12px; flex-wrap:wrap; }
    h1{ font-size:1.6rem; margin:0; letter-spacing:.3px; }
    .counts{ color:var(--muted); font-size:.95rem; }

    .new{ display:flex; gap:10px; margin:12px 0 18px; }
    input[type="text"]{
      flex:1; padding:14px 14px; border-radius:14px; background:#0b1025; color:var(--text);
      border:1px solid rgba(255,255,255,.12);
      outline:none; font-size:1rem;
    }
    input::placeholder{ color:#6b7280; }
    button{
      border:none; border-radius:14px; padding:12px 16px; color:white; cursor:pointer; font-weight:600;
      background:linear-gradient(135deg, var(--brand), var(--accent));
      transition:.15s transform ease, .2s opacity;
    }
    button:hover{ transform: translateY(-1px); }
    .ghost{ background:#1f2937; color:#d1d5db; }
    .danger{ background:var(--danger); }
    .ok{ background:var(--ok); }

    .columns{ display:grid; grid-template-columns:1fr 1fr; gap:16px; }
    @media (max-width: 720px){ .columns{ grid-template-columns:1fr; } }

    .list{ background:rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.06); border-radius:16px; padding:12px; min-height:110px; }
    .list h2{ margin:6px 6px 10px; font-size:1.05rem; color:#dbeafe; font-weight:700; letter-spacing:.2px; }
    .empty{ color:var(--muted); font-style:italic; padding:8px 10px 14px; }

    .item{ display:flex; align-items:center; gap:10px; padding:12px; border-radius:12px; margin:6px; background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.06); }
    .item .name{ flex:1; line-height:1.3; }
    .item.done .name{ text-decoration: line-through; opacity:.6; }
    .item .actions{ display:flex; gap:6px; }

    .checkbox {
      inline-size: 22px; block-size:22px; border-radius:8px; display:grid; place-items:center;
      background:#0b1025; border:1px solid rgba(255,255,255,.18); cursor:pointer; transition:.12s;
    }
    .checkbox svg{ width:16px; height:16px; opacity:0; transition:.12s; }
    .item.done .checkbox{ background:rgba(16,185,129,.15); border-color:rgba(16,185,129,.55); }
    .item.done .checkbox svg{ opacity:1; }

    .toolbar{ display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; margin-top:8px; }
    .tiny{ font-size:.9rem; opacity:.9; }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <header>
        <h1>My Tasks</h1>
        <div class="counts" id="counts">0 active • 0 done</div>
      </header>

      <div class="new">
        <input id="input" type="text" placeholder="Add a task… e.g., Manicure at 3pm" autocomplete="off" />
        <button id="add">Add</button>
      </div>

      <div class="columns">
        <section class="list" aria-labelledby="active-title">
          <h2 id="active-title">Active</h2>
          <div id="active"></div>
          <div class="empty tiny" id="empty-active" hidden>Nothing here yet. Add a task!</div>
        </section>
        <section class="list" aria-labelledby="done-title">
          <h2 id="done-title">Done</h2>
          <div id="done"></div>
          <div class="empty tiny" id="empty-done" hidden>Completed items will land here.</div>
        </section>
      </div>

      <div class="toolbar">
        <button class="ghost" id="export">Export</button>
        <button class="ghost" id="import">Import</button>
        <input type="file" id="file" accept="application/json" hidden>
        <button class="danger" id="clear-done">Clear Done</button>
        <button class="ok" id="clear-all">Reset All</button>
      </div>
    </div>
  </div>

  <template id="row">
    <div class="item">
      <div class="checkbox" role="checkbox" aria-checked="false" tabindex="0" title="Mark done">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      <div class="name" contenteditable="true" spellcheck="false"></div>
      <div class="actions">
        <button class="ghost" title="Delete">✕</button>
      </div>
    </div>
  </template>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const $$ = (sel) => Array.from(document.querySelectorAll(sel));
    const storeKey = 'mytasks.v1';

    /** @type {{id:string, text:string, done:boolean}[]} */
    let tasks = [];

    function save(){ localStorage.setItem(storeKey, JSON.stringify(tasks)); updateCounts(); }
    function load(){ try{ tasks = JSON.parse(localStorage.getItem(storeKey) || '[]'); }catch{ tasks=[] } }

    function updateCounts(){
      const a = tasks.filter(t=>!t.done).length;
      const d = tasks.length - a;
      $('#counts').textContent = `${a} active • ${d} done`;
      $('#empty-active').hidden = a !== 0;
      $('#empty-done').hidden = d !== 0;
    }

    function uuid(){ return Date.now().toString(36) + Math.random().toString(36).slice(2,7); }

    function render(){
      const active = $('#active');
      const done = $('#done');
      active.innerHTML = '';
      done.innerHTML = '';
      const tpl = $('#row');
      for(const t of tasks){
        const node = tpl.content.firstElementChild.cloneNode(true);
        const name = node.querySelector('.name');
        const box = node.querySelector('.checkbox');
        const del = node.querySelector('button');
        name.textContent = t.text;
        node.classList.toggle('done', !!t.done);
        box.setAttribute('aria-checked', !!t.done);

        // Toggle done
        const toggle = () => { t.done = !t.done; save(); render(); };
        box.addEventListener('click', toggle);
        box.addEventListener('keydown', (e)=>{ if(e.key===' '||e.key==='Enter'){ e.preventDefault(); toggle(); }});

        // Edit inline
        name.addEventListener('blur', () => { t.text = name.textContent.trim(); save(); });
        name.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); name.blur(); }});

        // Delete
        del.addEventListener('click', ()=>{ tasks = tasks.filter(x=>x.id!==t.id); save(); render(); });

        (t.done ? done : active).appendChild(node);
      }
      updateCounts();
    }

    function addTask(text){
      if(!text.trim()) return;
      tasks.unshift({ id: uuid(), text: text.trim(), done:false });
      save();
      render();
    }

    // Controls
    $('#add').addEventListener('click', ()=>{ addTask($('#input').value); $('#input').value=''; $('#input').focus(); });
    $('#input').addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ addTask($('#input').value); $('#input').value=''; }});

    $('#clear-done').addEventListener('click', ()=>{
      if(confirm('Delete all done tasks?')){ tasks = tasks.filter(t=>!t.done); save(); render(); }
    });
    $('#clear-all').addEventListener('click', ()=>{
      if(confirm('Reset everything?')){ tasks = []; save(); render(); }
    });

    // Export / Import
    $('#export').addEventListener('click', ()=>{
      const blob = new Blob([JSON.stringify(tasks, null, 2)], {type:'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'mytasks-backup.json';
      a.click();
      URL.revokeObjectURL(a.href);
    });
    $('#import').addEventListener('click', ()=> $('#file').click());
    $('#file').addEventListener('change', async (e)=>{
      const file = e.target.files[0]; if(!file) return;
      try{
        const text = await file.text();
        const data = JSON.parse(text);
        if(Array.isArray(data)){
          tasks = data.filter(x=>x && typeof x.text==='string').map(x=>({id: x.id || uuid(), text: x.text, done: !!x.done}));
          save(); render();
        } else alert('Invalid file');
      }catch(err){ alert('Could not import: ' + err.message); }
      e.target.value = '';
    });

    // boot
    load();
    render();
    // Focus input on first load for quick add
    setTimeout(()=> $('#input').focus(), 50);
  </script>
</body>
</html>
